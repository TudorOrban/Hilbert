<div class="relative w-24 h-10 border border-gray-300 rounded-md shadow-sm">
    <div
        *ngIf="selectedLanguage !== Language.NONE" 
        class="flex items-center h-full px-4 space-x-4 cursor-pointer"
        (click)="toggleDropdown()"
    >
        <img [src]="getFlagImage(selectedLanguage)" alt="{{ getLanguageName(selectedLanguage) }}" class="w-9 border border-gray-300">
        <fa-icon [icon]="faCaretDown"></fa-icon>
    </div>
    <div class="absolute top-full left-0 right-0 p-2 z-20 bg-white border border-gray-300 shadow-lg rounded-b-md" *ngIf="isDropdownOpen">
        <div
            class="cursor-pointer"
            *ngFor="let option of languageOptions"
            (click)="selectLanguage(option.value)"
        >
            <div *ngIf="option.value !== Language.NONE" class="py-1 pl-2 border-t hover:bg-gray-100">
                <img [src]="getFlagImage(option.value)" [alt]="option.viewValue" class="w-9 h-7 border border-gray-300">
            </div>
        </div>
    </div>
</div>
