<div class="py-4 space-y-2">

    <div *ngFor="let entry of languageLevelEntries">
        <div class="flex items-center space-x-2">
            <app-language-selector
                (selectedLanguageChange)="onSelectedLanguageChange($event)"
            ></app-language-selector>
            <app-enum-selector
                [enumType]="DifficultyLevel"
                [(selectedValue)]="entry[1]"
            ></app-enum-selector>

        </div>
    </div>

    <div class="flex items-center space-x-2">
        <app-language-selector
            (selectedLanguageChange)="onSelectedLanguageChange($event)"
        ></app-language-selector>
        <app-enum-selector
            [enumType]="DifficultyLevel"
            [(selectedValue)]="temporaryLevel"
            (selectedValueChange)="onDifficultyLevelChange($event)"
        ></app-enum-selector>

        <button class="flex items-center px-4 h-9 bg-gray-50 border border-gray-300 rounded-md shadow-sm" (click)="confirmLanguageLevel()">
            <fa-icon [icon]="faCheck"></fa-icon>
        </button>
    </div>

    <button class="flex items-center space-x-2 px-2 py-1 bg-gray-50 border border-gray-300 rounded-md shadow-sm hover:bg-gray-100" (click)="addLanguage(Language.NONE)">
        <fa-icon
            [icon]="faPlus"
        ></fa-icon>
        <span class="font-semibold">Add Language</span>
    </button>
</div>
