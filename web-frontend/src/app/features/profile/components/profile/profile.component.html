<!-- Header -->
<div class="px-12 py-8 space-y-8 border border-gray-300">
    <div class="flex items-center space-x-4">
        <img src="assets/flags/gb.svg" class="w-10 h-10"/>

        <div class="div space-y-2">
            <div class="text-xl font-semibold">
                {{ userData?.username }}
            </div> 
            <div class="flex items-center space-x-2 text-gray-800 text-sm">
                <span class="font-semibold">Joined At: </span>
                <span>
                    {{ formatDate(userData?.createdAt) }}
                </span>
            </div>
        </div>
    </div>

    <div class="flex items-center space-x-4">
        <div class="text-lg font-semibold">
            Languages:
        </div>

        <div class="flex items-center space-x-4">
            <div *ngFor="let language of languages">
                <img [src]="'assets/flags/' + languageService.getFlagCode(language) + '.svg'" class="w-8 h-8 rounded-md" />
            </div>
        </div>
    </div>
</div>

<!-- Content -->
<div class="px-12 py-8">
    <div>
        <h2 class="text-lg font-semibold">
            Statistics
        </h2>

        <div class="flex items-center space-x-2 py-4">
            <div class="font-semibold">
                Total XP
            </div>
            <div>
                {{ userData?.profileDto?.learningData?.totalXp ?? 0 }}
            </div>
        </div>
    </div>
</div>
