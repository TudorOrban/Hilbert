<div class="flex w-full space-x-4 p-6 border border-gray-300 shadow-sm rounded-md cursor-pointer hover:bg-gray-50" (click)="navigateToArticle()">

    <div class="flex-grow space-y-2">
        <div class="text-lg font-semibold">{{ article?.title }}</div>
        <div class="text-gray-800">{{ article?.description }}</div>

        <div class="flex items-center space-x-16 pt-8">
            <div class="flex items-center space-x-4">
                <div class="font-semibold">Language: </div>
                <img [src]="'assets/flags/' + languageService.getFlagCode(article?.language) + '.svg'" class="w-8 h-8" />
            </div>

            <div class="flex items-center space-x-4">
                <div class="font-semibold">Level: </div>
                <div>{{ article?.level }}</div>
            </div>
        </div>
    </div>

    <div class="p-2 space-y-4">
        <div class="flex items-center p-2 space-x-2 border border-gray-200 rounded-md">
            <fa-icon [icon]="faStar" class="text-gray-700"></fa-icon>
            <div class="font-semibold">{{ article?.averageRating ?? 0 }}</div>
            <div>({{ article?.numberOfRatings ?? 0 }})</div>
        </div>

        <div class="flex items-center p-2 space-x-2 border border-gray-200 rounded-md">
            <fa-icon [icon]="faEye" class="text-gray-700"></fa-icon>
            <div class="font-semibold">{{ article?.readCount ?? 0 }}</div>
        </div>
    </div>
</div>
