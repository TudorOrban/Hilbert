<div class="py-8">
    <div class="px-12 pb-4 text-2xl font-semibold">
        New Chat
    </div>

    <app-navigation-menu
        [navItems]="navItems"
        [selectedItemValue]="selectedItemValue"
        (selectedItemChange)="onSelectedItemChange($event)"
    ></app-navigation-menu>

    <!-- Users -->
    <app-new-chat-users-search
        *ngIf="selectedItemValue === 'UserChats'"
        (selectedLanguageChange)="onSelectedLanguageChange($event)"
    ></app-new-chat-users-search>

    <app-new-chat-users-list
        *ngIf="selectedItemValue === 'UserChats'"
        [userId]="userId"
        [users]="users"
        [isLoading]="areUsersLoading"
    ></app-new-chat-users-list>

    <!-- Bots -->
    <app-new-chat-bot-selection
        *ngIf="selectedItemValue === 'BotChats'"
    ></app-new-chat-bot-selection>
</div>
