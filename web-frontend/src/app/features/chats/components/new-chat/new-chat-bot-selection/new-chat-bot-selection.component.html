<div class="flex items-center space-x-12 px-12 py-4">

    <div class="space-y-2">
        <div class="font-semibold">Bot Language:</div>
        <div>
            <app-language-selector
                (selectedLanguageChange)="onSelectedLanguageChange($event)"
            ></app-language-selector>
        </div>
    </div>

    <div class="space-y-2">
        <div class="font-semibold">Bot Level:</div>
        <div>
            <app-enum-selector
                [enumType]="DifficultyLevel"
                [(selectedValue)]="selectedLevel"
                (selectedValueChange)="onSelectedLevelChange($event)"
            ></app-enum-selector>
        </div>
    </div>
</div>


<div class="flex items-end space-x-4 px-12 py-4">
    <textarea
        class="flex-grow h-32 px-2 py-1 border border-gray-300 resize-none whitespace-normal"
        [(ngModel)]="messageContent"
        placeholder="Type your message..."
    ></textarea>
    <button (click)="startChat()" class="px-4 py-2 hover:bg-gray-100">
        <fa-icon [icon]="faPaperPlane" ></fa-icon>
    </button>
</div>
