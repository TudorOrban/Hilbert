<div class="px-12 space-y-2 py-2 border-b border-gray-300">
    <div class="flex items-center space-x-4">
        <div class="text-lg font-semibold">
            {{ user?.username }}
        </div>
        <div
            class="w-2.5 h-2.5 bg-gray-600 border border-gray-400 rounded-full"
            [ngClass]="{
                'bg-green-600': user?.isOnline
            }"
        ></div>
    </div>

    <div class="flex items-center space-x-2 text-gray-800">
        <span class="font-semibold">
            Level: 
        </span>
        <span>
            {{ "B1" }}
        </span>
    </div>
</div>
