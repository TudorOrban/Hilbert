<div class="page-std-padding-x page-std-padding-y">
    <app-chats-header></app-chats-header>

    <app-navigation-menu
        [navItems]="navItems"
        [selectedItemValue]="selectedItemValue"
        (selectedItemChange)="onSelectedItemChange($event)"
    ></app-navigation-menu>

    <app-chats-list 
        *ngIf="selectedItemValue === 'UserChats'"
        [userId]="userId"
        [chats]="chats"
        [isLoading]="areChatsLoading || areBotChatsLoading"
    ></app-chats-list>

    <app-bot-chats-list
        *ngIf="selectedItemValue === 'BotChats'"
        [botChats]="botChats"
        [isLoading]="areChatsLoading || areBotChatsLoading"
    ></app-bot-chats-list>
</div>
