<div class="sidebar min-h-screen w-64 p-4 border border-gray-300 shadow-md rounded-r-md">

    <div class="text-center text-2xl font-semibold py-6 text-white">
        Hilbert
    </div>

    <div *ngFor="let item of sidebarItems" class="flex items-center space-x-6 px-8 py-4">
        <fa-icon [icon]="item.icon ?? faHome" class="text-xl text-white"></fa-icon>
        <a [routerLink]="item?.link ?? 'notFound'" class="text-lg font-semibold text-gray-200">{{ item.label }}</a>
    </div>
</div>
